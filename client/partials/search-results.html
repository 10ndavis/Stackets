<div class='row' ng-controller='SearchResultsController'>
  <table class='table table-striped'>
    <caption>{{ searchResultsTitle }}</caption>
    <thead>
      <th>snippet</th>
      <th>topic</th>
      <th>language</th>
      <th>tags</th>
    </thead>
    <tbody>
      <tr ng-repeat='snippet in data.snippets'>
        <td>{{snippet.snippet}}</td>
        <td>{{snippet.topic}}</td>
        <td>{{snippet.language}}</td>
        <td><span ng-repeat='tag in tags'>{{tag}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
