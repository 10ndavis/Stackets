<div ng-controller='SearchResultsController'>
  <div class="form-group col-md-12">
    <label for="name">Search</label>
    <input type="text" class="form-control" id="search" ng-model="snippet.search">
  </div>
  <table class='table table-striped'>
    <caption>{{ searchResultsTitle }}</caption>
    <thead>
      <th>Title</th>
      <th>Description</th>
      <th>Language</th>
      <th>Topic</th>
      <th>Tags</th>
    </thead>
    <tbody>
      <tr ng-repeat='snippet in data.snippets | filter:snippet.search'>
        <td><a href="/snippets/{{snippet.id}}">{{snippet.title}}</a></td>
        <td>{{snippet.shortDescription}}</td>
        <td>{{snippet.Language}}</td>
        <td>{{snippet.Topic}}</td>
        <td><span class="label label-info tag" ng-repeat='tag in snippet.Tags'>{{tag.tag}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
