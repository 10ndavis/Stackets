<div class="featured-snippet" ng-controller='FeaturedSnippetController'>
  <h3>{{ featuredSnippetTitle }}</h3>
  <h4>{{ snippet.title }}</h4>

  <dl>
    <dt><b>Topic: </b></dt>
    <dd>{{ snippet.Topic }}</dd>
    <br />
    <dt><b>Description: </b></dt>
    <dd>{{ snippet.shortDescription }}</dd>
  </dl>

  <h5>Snippet</h5>

  <pre>{{ code }}</pre>

  <h5>Explanation</h5>
  <p>{{ snippet.explanation }}</p>

</div>
