<form name="addSnippetForm" ng-submit="addSnippet(addSnippetForm)">
  <div class="form-group col-md-12">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="name" ng-model="snippet.title">
  </div>
  <div class="form-group col-md-12">
    <label for="topic">Topic</label>
    <select class="form-control" ng-model="snippet.TopicId">
      <option ng-repeat="topic in topics" value="{{topic.id}}">{{topic.name}}</option>

    </select>
  </div>
  <div class="form-group col-md-12">
    <label for="description">Short Description</label>
    <textarea id="description" class="form-control" rows="3" ng-model="snippet.shortDescription"></textarea>
  </div>
  <div class="form-group col-md-12">
    <label for="snippet">Snippet</label>
    <textarea id="snippet" class="form-control" rows="3" ng-model="snippet.snippet"></textarea>
  </div>
  </div>
  <div class="form-group col-md-12">
    <label for="explanation">Explanation</label>
    <textarea id="explanation" class="form-control" rows="15" ng-model="snippet.explanation"></textarea>
  </div>
  <div class="form-group col-md-12 text-right">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
