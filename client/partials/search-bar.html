<form name="searchBarForm"  ng-submit="search(searchBarForm)">

    <input type="text" class='form-control' id="search" ng-model="searchQuery" placeholder="Search" style="width: 90%;">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
