  <h2>{{ snippet.title }} <span class="label label-default">{{snippet.Language}}</span></h2>

  <div class="row">


  <div class="col-md-12">
    <h3>Code Snippet</h3> 
    <div ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="code"></div>

    <!-- <h3>Code Samples</h3>
    <div ui-ace="{ onLoad: aceLoaded2 }" id="editor2" ng-model="codeSample"></div> -->
  </div>
  <div class="col-md-7">
    <button class="btn btn-danger" ng-click="deleteSnippet()">Delete</button>
    <button class="btn btn-warning" ng-click="editSnippet()">Edit</button>
  </div>
  <div class="col-md-5">
  <h3>Topic</h3>
  <p> {{ snippet.Topic}}</p>

  <h3>Description</h3>
  <p>{{ snippet.shortDescription}}</p>

  <h3>Explanation</h3>
  <pre class="explanation">{{snippet.explanation}}</pre>
  </div>
  </div>
