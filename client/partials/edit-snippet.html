<form name="editSnippetForm" ng-submit="editSnippet(editSnippetForm)">
  <div class="form-group col-md-12">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="name" ng-model="title" ng-change="update()">
  </div>
  <div class="form-group col-md-12">
    <label for="description">Short Description</label>
    <textarea id="description" class="form-control" rows="3" ng-model="shortDescription"></textarea>
  </div>
  <div class="form-group col-md-6">
    <label for="topic">Topic</label>
    <select class="form-control" ng-model="snippet.TopicId">
      <option ng-repeat="topic in topics" value="{{topic.id}}">{{topic.name}}</option>
    </select>
  </div>
    <div class="form-group col-md-6">
    <label for="language">Language</label>
    <select class="form-control" ng-model="snippet.LanguageId" ng-change="setAceEditorLang(language.name)">
      <option ng-repeat="language in languages" value="{{language.id}}">
        {{language.displayname}}
      </option>
    </select>
  </div>
  <div class="form-group col-md-12">
    <label for="snippet">Snippet</label>
    <div ui-ace="{ onLoad: aceLoaded }" id="editor" ng-model="code"></div>
  </div>
  <div class="form-group col-md-12">
    <label for="explanation">Explanation</label>
    <textarea id="explanation" class="form-control" rows="8" ng-model="explanation"></textarea>
  </div>
  <div class="form-group col-md-12">
    <div class="input-group">
      <label class="control-label" >Tags:</label><br />
      <fieldset class="pull-right">
        <label ng-repeat="tag in tags" for="{{tag}}" class="col-md-2">&nbsp;
          <input type="checkbox" class="pull-left" name="tag.name" id="{{tag.id}}" ng-model="snippet.tags[tag.id]" />
          {{tag.tag}}
        </label>
      </fieldsedit
    </div>
  </div>
  <div class="form-group col-md-12 text-right">
    <button class="btn btn-info" ng-click="update()">Update</button>
  </div>
</form>
