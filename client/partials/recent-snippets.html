<div class='row' ng-controller='RecentSnippetsController'>
  <table class='table table-striped'>
    <caption>{{ recentSnippetsTitle }}</caption>
    <thead>
      <th>Snippet</th>
      <th>Topic</th>
      <th>Language</th>
    </thead>
    <tbody>
      <tr ng-repeat='snippet in data.snippets'>
        <td>{{snippet.snippet}}</td>
        <td>{{snippet.topic}}</td>
        <td>{{snippet.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
