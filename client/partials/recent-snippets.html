<div ng-controller='RecentSnippetsController'>
  <h3>{{ recentSnippetsTitle }}</h3>
  <table class='table table-striped'>
    <thead>
      <th>Title</th>
      <th>Topic</th>
    </thead>
    <tbody>
      <tr ng-repeat='snippet in data.snippets'>
        <td><a href="/snippets/{{snippet.id}}">{{snippet.title}}</a></td>
        <td>{{snippet.Topic}}</td>
      </tr>
    </tbody>
  </table>
</div>
